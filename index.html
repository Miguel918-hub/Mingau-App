<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mingau App</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: #ff66c4;
      text-shadow: 0 0 10px #ff66c4;
    }

    .upload-box {
      background-color: #222;
      border: 2px dashed #ff66c4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      padding: 10px 20px;
      background-color: #ff66c4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #preview {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
    }

    #generateBtn {
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    #cantada {
      margin-top: 30px;
      background: #111;
      border-left: 4px solid #ff66c4;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      font-style: italic;
    }

    #copyBtn {
      margin-top: 10px;
      background: #444;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <h1>🧠 Mingau App – Cantadas por Imagem</h1>

  <div class="upload-box">
    <label class="custom-upload" for="fileInput">📷 Enviar imagem da conversa</label>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <img id="preview" src="#" alt="Prévia" style="display:none;">
  </div>

  <button id="generateBtn">✨ Gerar Cantada com base na imagem</button>

  <div id="cantada" style="display:none;">
    <p id="cantadaTexto">...</p>
    <button id="copyBtn">📋 Copiar Cantada</button>
  </div>

  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const generateBtn = document.getElementById("generateBtn");
    const cantadaDiv = document.getElementById("cantada");
    const cantadaTexto = document.getElementById("cantadaTexto");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("status");

    // Mostrar prévia da imagem
    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Simulação de geração de cantada
    generateBtn.addEventListener("click", function () {
      if (!fileInput.files[0]) {
        status.textContent = "Por favor, envie uma imagem de conversa.";
        return;
      }

      status.textContent = "🔍 Analisando conversa (simulado)...";

      setTimeout(() => {
        // Aqui você conectaria com o backend de IA e OCR de verdade.
        const exemploCantada = "Se essa conversa fosse uma música, eu seria o refrão: sempre grudado em você! 🎶💘";

        cantadaTexto.textContent = exemploCantada;
        cantadaDiv.style.display = "block";
        status.textContent = "Cantada gerada com sucesso!";
      }, 2000);
    });

    // Copiar cantada
    copyBtn.addEventListener("click", function () {
      const text = cantadaTexto.textContent;
      navigator.clipboard.writeText(text).then(() => {
        status.textContent = "✅ Cantada copiada para a área de transferência!";
      });
    });
  </script>
</body>
</html>
