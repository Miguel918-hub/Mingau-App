<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mingau App</title>
  <style>
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      transition: all 0.3s ease;
    }

    h1 {
      color: #ff66c4;
      text-shadow: 0 0 10px #ff66c4;
      text-align: center;
    }

    .upload-box {
      background-color: #222;
      border: 2px dashed #ff66c4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      padding: 10px 20px;
      background-color: #ff66c4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
    }

    #preview {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
    }

    #generateBtn, #botRaidBtn {
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-right: 10px;
    }

    #cantada {
      margin-top: 30px;
      background: #111;
      border-left: 4px solid #ff66c4;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      font-style: italic;
    }

    #copyBtn {
      margin-top: 10px;
      background: #444;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
    }

    .mode-buttons {
      margin-bottom: 20px;
    }

    .mode-buttons button {
      margin: 0 10px;
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .mobile {
      font-size: 14px;
    }

    .desktop {
      font-size: 18px;
      max-width: 800px;
    }
  </style>
</head>
<body>
  <h1>üß† Mingau App ‚Äì Cantadas por Imagem</h1>

  <div class="mode-buttons">
    <button onclick="setModo('mobile')">üì± Celular</button>
    <button onclick="setModo('desktop')">üñ•Ô∏è Computador</button>
    <button id="botRaidBtn">üöÄ Bot Raid Discord</button>
  </div>

  <div class="upload-box">
    <label class="custom-upload" for="fileInput">üì∑ Enviar imagem da conversa</label>
    <input type="file" id="fileInput" accept="image/*">
    <br>
    <img id="preview" src="#" alt="Pr√©via" style="display:none;">
  </div>

  <button id="generateBtn">‚ú® Gerar Cantada com base na imagem</button>

  <div id="cantada" style="display:none;">
    <p id="cantadaTexto">...</p>
    <button id="copyBtn">üìã Copiar Cantada</button>
  </div>

  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const generateBtn = document.getElementById("generateBtn");
    const cantadaDiv = document.getElementById("cantada");
    const cantadaTexto = document.getElementById("cantadaTexto");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("status");
    const botRaidBtn = document.getElementById("botRaidBtn");

    function setModo(modo) {
      if (modo === "mobile") {
        document.body.classList.remove("desktop");
        document.body.classList.add("mobile");
      } else {
        document.body.classList.remove("mobile");
        document.body.classList.add("desktop");
      }
    }

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    generateBtn.addEventListener("click", async function () {
      if (!fileInput.files[0]) {
        status.textContent = "Por favor, envie uma imagem de conversa.";
        return;
      }

      status.textContent = "üîç Enviando imagem para o servidor...";

      const formData = new FormData();
      formData.append("image", fileInput.files[0]);

      try {
        const response = await fetch("https://mingau-api.glitch.me/api/process-image", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        cantadaTexto.textContent = data.cantada;
        cantadaDiv.style.display = "block";
        status.textContent = "‚úÖ Cantada gerada com sucesso!";
      } catch (err) {
        status.textContent = "‚ùå Erro ao se conectar com o servidor.";
      }
    });

    copyBtn.addEventListener("click", function () {
      const text = cantadaTexto.textContent;
      navigator.clipboard.writeText(text).then(() => {
        status.textContent = "‚úÖ Cantada copiada para a √°rea de transfer√™ncia!";
      });
    });

    botRaidBtn.addEventListener("click", function () {
      window.open("https://miguel918-hub.github.io/Hyder-Raids/", "_blank");
    });

    // Ativar automaticamente modo mobile em telas pequenas
    if (window.innerWidth < 768) {
      setModo("mobile");
    } else {
      setModo("desktop");
    }
  </script>
</body>
</html>
