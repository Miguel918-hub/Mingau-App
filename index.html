<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Mingau App</title>
  <style>
    /* Estilos base */
    body {
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
      transition: all 0.3s ease;
    }

    h1 {
      color: #ff66c4;
      text-shadow: 0 0 10px #ff66c4;
      text-align: center;
      margin-bottom: 30px;
    }

    .upload-box {
      background-color: #222;
      border: 2px dashed #ff66c4;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      margin-bottom: 20px;
      max-width: 350px;
      width: 100%;
    }

    input[type="file"] {
      display: none;
    }

    .custom-upload {
      padding: 10px 20px;
      background-color: #ff66c4;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-bottom: 10px;
      display: inline-block;
    }

    #preview {
      max-width: 300px;
      margin-top: 10px;
      border-radius: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    #generateBtn {
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      max-width: 350px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #generateBtn:hover {
      background-color: #00d4aa;
    }

    #cantada {
      margin-top: 30px;
      background: #111;
      border-left: 4px solid #ff66c4;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      font-style: italic;
      word-wrap: break-word;
      white-space: pre-wrap;
    }

    #copyBtn {
      margin-top: 10px;
      background: #444;
      color: white;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    #copyBtn:hover {
      background-color: #666;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      color: #00ffcc;
      min-height: 20px;
      max-width: 400px;
      text-align: center;
      word-wrap: break-word;
    }

    /* Botão Bot raid Discord */
    #botRaidBtn {
      margin-top: 25px;
      background-color: #ff66c4;
      color: black;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      max-width: 350px;
      width: 100%;
      transition: background-color 0.3s ease;
    }
    #botRaidBtn:hover {
      background-color: #e055b3;
    }

    /* Modal para escolha dispositivo */
    #deviceModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #deviceModalContent {
      background: #222;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      max-width: 320px;
      color: #f5f5f5;
      box-shadow: 0 0 15px #ff66c4;
    }
    #deviceModalContent h2 {
      margin-bottom: 20px;
      color: #ff66c4;
    }
    .deviceChoiceBtn {
      background-color: #ff66c4;
      border: none;
      color: black;
      padding: 12px 25px;
      margin: 10px 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      width: 120px;
      transition: background-color 0.3s ease;
    }
    .deviceChoiceBtn:hover {
      background-color: #e055b3;
    }

    /* Versão computador - mais espaço, fonte maior, centralizado */
    body.computer {
      padding: 60px 100px;
      max-width: 900px;
      margin: 0 auto;
      font-size: 18px;
    }

    body.computer h1 {
      font-size: 3em;
      margin-bottom: 40px;
    }

    body.computer .upload-box {
      max-width: 500px;
    }

    body.computer #preview {
      max-width: 400px;
    }

    body.computer #generateBtn, body.computer #botRaidBtn {
      max-width: 400px;
      font-size: 18px;
    }

    body.computer #cantada {
      max-width: 600px;
      font-size: 20px;
    }

    /* Versão celular - conteúdo mais estreito, fonte menor, padding menor */
    body.mobile {
      padding: 20px 15px;
      font-size: 14px;
    }

    body.mobile h1 {
      font-size: 1.8em;
      margin-bottom: 25px;
    }

    body.mobile .upload-box {
      max-width: 280px;
    }

    body.mobile #preview {
      max-width: 240px;
    }

    body.mobile #generateBtn, body.mobile #botRaidBtn {
      max-width: 280px;
      font-size: 16px;
    }

    body.mobile #cantada {
      max-width: 300px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Modal escolha dispositivo -->
  <div id="deviceModal" aria-modal="true" role="dialog">
    <div id="deviceModalContent">
      <h2>Selecione seu dispositivo</h2>
      <button class="deviceChoiceBtn" id="btnComputer">Computador</button>
      <button class="deviceChoiceBtn" id="btnMobile">Celular</button>
    </div>
  </div>

  <h1>🧠 Mingau App – Cantadas por Imagem</h1>

  <div class="upload-box">
    <label class="custom-upload" for="fileInput">📷 Enviar imagem da conversa</label>
    <input type="file" id="fileInput" accept="image/*" />
    <br />
    <img id="preview" src="#" alt="Prévia" style="display:none" />
  </div>

  <button id="generateBtn">✨ Gerar Cantada com base na imagem</button>

  <div id="cantada" style="display:none;">
    <p id="cantadaTexto">...</p>
    <button id="copyBtn">📋 Copiar Cantada</button>
  </div>

  <button id="botRaidBtn">Bot raid Discord</button>

  <p id="status"></p>

  <script>
    const fileInput = document.getElementById("fileInput");
    const preview = document.getElementById("preview");
    const generateBtn = document.getElementById("generateBtn");
    const cantadaDiv = document.getElementById("cantada");
    const cantadaTexto = document.getElementById("cantadaTexto");
    const copyBtn = document.getElementById("copyBtn");
    const status = document.getElementById("status");
    const botRaidBtn = document.getElementById("botRaidBtn");
    const deviceModal = document.getElementById("deviceModal");
    const btnComputer = document.getElementById("btnComputer");
    const btnMobile = document.getElementById("btnMobile");

    // Função para aplicar estilo conforme escolha dispositivo
    function aplicarEstiloDispositivo(tipo) {
      document.body.classList.remove("computer", "mobile");
      if (tipo === "computer") {
        document.body.classList.add("computer");
      } else if (tipo === "mobile") {
        document.body.classList.add("mobile");
      }
    }

    // Detectar dispositivo (mobile ou desktop) simplificado
    function detectarDispositivo() {
      const ua = navigator.userAgent.toLowerCase();
      // Detecta dispositivos móveis básicos
      if (
        /android|iphone|ipad|ipod|windows phone|mobile/.test(ua)
      ) {
        return "mobile";
      }
      return "computer";
    }

    // Mostrar modal e permitir escolha
    function mostrarModalEscolha() {
      deviceModal.style.display = "flex";
    }

    // Esconder modal
    function esconderModal() {
      deviceModal.style.display = "none";
    }

    // Ao clicar nos botões do modal
    btnComputer.addEventListener("click", () => {
      aplicarEstiloDispositivo("computer");
      esconderModal();
    });
    btnMobile.addEventListener("click", () => {
      aplicarEstiloDispositivo("mobile");
      esconderModal();
    });

    // Ao carregar a página, detectar e mostrar modal
    window.addEventListener("load", () => {
      const deviceDetect = detectarDispositivo();
      // Mostrar modal para escolher, com sugestão automática
      mostrarModalEscolha();
    });

    // Mostrar prévia da imagem
    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      }
    });

    // Simulação de geração de cantada
    generateBtn.addEventListener("click", function () {
      if (!fileInput.files[0]) {
        status.textContent = "Por favor, envie uma imagem de conversa.";
        return;
      }

      status.textContent = "🔍 Analisando conversa (simulado)...";

      setTimeout(() => {
        // Aqui você conectaria com o backend de IA e OCR de verdade.
        const exemploCantada =
          "Se essa conversa fosse uma música, eu seria o refrão: sempre grudado em você! 🎶💘";

        cantadaTexto.textContent = exemploCantada;
        cantadaDiv.style.display = "block";
        status.textContent = "Cantada gerada com sucesso!";
      }, 2000);
    });

    // Copiar cantada
    copyBtn.addEventListener("click", function () {
      const text = cantadaTexto.textContent;
      navigator.clipboard.writeText(text).then(() => {
        status.textContent = "✅ Cantada copiada para a área de transferência!";
      });
    });

    // Botão Bot raid Discord - abre nova aba
    botRaidBtn.addEventListener("click", () => {
      window.open("https://miguel918-hub.github.io/Hyder-Raids/", "_blank");
    });
  </script>
</body>
</html>
